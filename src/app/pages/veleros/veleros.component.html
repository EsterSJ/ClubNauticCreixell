<app-header></app-header>

<div class="contenedor">
  
  <div class="menu">
    <button type="button" class="boton_menu" [class.seleccionado]="botonSeleccionado === 0" (click)="seleccionarBoton(0)">{{"VELEROS.VELERO1" | transloco}}</button>
    <button type="button" class="boton_menu" [class.seleccionado]="botonSeleccionado === 1" (click)="seleccionarBoton(1)">{{"VELEROS.VELERO2" | transloco}}</button>
    <button type="button" class="boton_menu" [class.seleccionado]="botonSeleccionado === 2" (click)="seleccionarBoton(2)">{{"VELEROS.VELERO3" | transloco}}</button>
    <div class="linea_verde" [style.transform]="'translateX(' + (30 * botonSeleccionado) + 'vw)'"></div>
  </div>

  <div class="calendario">
      <div class="info">
        <span class="info__anterior" (click)="anterior()">&#9664;</span>
        <span class="info__mes">{{ translocoService.translate('MESES.' + nombreMeses[fechaActual.getMonth()]) }}</span>
        <span class="info__anyo">{{ fechaActual.getFullYear() }}</span>
        <span class="info__siguiente" (click)="siguiente()">&#9654;</span>
      </div>
    
      <div class="semana nombreDias">
        <ng-container *ngFor="let dia of diasSemana">
          <span class="item">{{ translocoService.translate('SEMANA.' + dia) }}</span>
        </ng-container>        
      </div>
    
      <div class="fechas">
        <ng-container *ngFor="let semana of diasDelMes">
          <div class="semana">
            <ng-container *ngFor="let dia of semana">
              <button
                class="day item"
                style="padding: 4px; border-radius: 4px; border: 1px solid var(--colorGris); cursor: pointer;"
                [ngClass]="{'clicked': diasSeleccionados.has(dia)}"
                (click)="cambiarColor(dia)"
              >
              <span>{{ dia || '' }}</span>
              </button>
            </ng-container>
          </div>
        </ng-container>
      </div>
  </div>

</div>
